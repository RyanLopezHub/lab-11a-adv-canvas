<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
      context.fillStyle = "#81D4FA";

      var rowstring = prompt("How many circles in a row do you want?")
			var rownum = parseInt(rowstring);

      for (i = 1; i <= rownum; i++) {
        context.beginPath();
  			context.arc((i * 50), 40, 20, 0, 2 * Math.PI, true);
          //reversed x and y terms
  				// context.arc(x, y, radius, start angle, end angle, clockwise);
  			context.closePath();
  			context.fill();

      }
		}
	</script>

</body>
</html>
