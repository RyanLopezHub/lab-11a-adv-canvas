<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

     context.fillStyle = "#000000"; // black border
     context.fillRect(48, 48, 404, 404);

             for (r = 1; r <= 8; r++) {
               if (r % 2 == 0) { // EVEN ROWS

                  for (i = 1; i <= 8; i++) {
                    if (i % 2 == 0) { // even squares
                      context.fillStyle = "#FFFFFF"; // white (even squares / even rows)
                      context.fillRect((i * 50), (r * 50), 50, 50);
                   } else { // odd squares
                      context.fillStyle = "#000000"; // black (odd squares / even rows)
                      context.fillRect((i * 50), (r * 50), 50, 50);
                      }
                   }
            } else { // ODD ROWS
                for (i = 1; i <= 8; i++) {
                  if (i % 2 == 0) { // even squares
                          context.fillStyle = "#000000"; // black (even squares / odd rows)
                          context.fillRect((i * 50), (r * 50), 50, 50);
              } else { // odd squares
                          context.fillStyle = "#FFFFFF"; // white (odd squares / odd rows)
                          context.fillRect((i * 50), (r * 50), 50, 50);
      }
    }
  }
 }
}
	</script>

</body>
</html>
