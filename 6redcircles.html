<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

			//Circle 1
			context.fillStyle = "#EF5350";
			context.beginPath();
			context.arc(300, 300, 300, 0, 2 * Math.PI, true);
			// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

			//Circle 2
			context.fillStyle = "#F44336";
			context.beginPath();
			context.arc(300, 300, 250, 0, 2 * Math.PI, true);
			// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

			//Circle 3
			context.fillStyle = "#E53935";
			context.beginPath();
			context.arc(300, 300, 200, 0, 2 * Math.PI, true);
			// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

			//Circle 4
			context.fillStyle = "#D32F2F";
			context.beginPath();
			context.arc(300, 300, 150, 0, 2 * Math.PI, true);
			// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

			//Circle 5
			context.fillStyle = "#C62828";
			context.beginPath();
			context.arc(300, 300, 100, 0, 2 * Math.PI, true);
			// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();

			//Circle 6
			context.fillStyle = "#B71C1C";
			context.beginPath();
			context.arc(300, 300, 50, 0, 2 * Math.PI, true);
			// context.arc(x, y, radius, start angle, end angle, clockwise);
			context.closePath();
			context.fill();


		}
	</script>

</body>
</html>
