<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="600" height="600">
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
      context.fillStyle = "#06BDFF";

      //1. outer loop
			for (r = 1; r <= 7; r++) {
			//2.Inner loop
			for (i = 1; i <= 4; i++) {
			    context.beginPath();
			    context.arc((i * 50),(r * 50), 20, 0, 2 * Math.PI, true);
			 // context.arc(x, y, radius, start angle, end angle, clockwise);
			    context.closePath();
			    context.fill();
		    }
		   }
		  }
	</script>

</body>
</html>
